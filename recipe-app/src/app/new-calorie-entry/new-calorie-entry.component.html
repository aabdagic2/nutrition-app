
<div class="mask" style="background-color: hsla(0, 0%, 0%, 0.6)">
    <section class="modal">
      <header class="modal-header">
      <h2>New Entry</h2>
      </header>
      <div class="modal-content">
        <form class="form-container">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" [(ngModel)]="name" name="name" required>
          </div>
      
          <div class="form-group">
            <label for="calories">Calories(/100g):</label>
            <input type="number" id="calories" [(ngModel)]="calories" name="calories" required>
          </div>
      
          <div class="form-group">
            <label for="image">Amount:</label>
            <input type="number" id="image" [(ngModel)]="image" name="image" required>
          </div>
      
          <div class="button-group">
            <button type="submit" class="btn btn-primary" (click)="saveEntry()">Save</button>
      <button type="button" class="btn btn-cancel">Cancel</button>
          </div>
        </form>
      </div>
      
      </section>
    </div>
