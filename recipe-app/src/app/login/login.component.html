<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page in HTML</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <style>
        /* Custom CSS to adjust input fields */
        .custom-input {
            height: 70px; /* Adjust the height as needed */
            padding: 10px; /* Adjust the padding as needed */
        }
    </style>
</head>
<body>
    <form (ngSubmit)="onLogin()">
        <!-- Headings for the form -->
        <p class="text-center h2 fw-bold mb-5 mx-1 mx-md-4 mt-4">Log in</p>

        <!-- Main container for all inputs -->
        <div class="mainContainer">
            <!-- Email input -->
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control custom-input" placeholder="Email" name="email" [(ngModel)]="email" required style=" height: 50px; /* Adjust the height as needed */
                    padding: 10px; /* Adjust the padding as needed */">
                </div>
            </div>
            <!-- Password input -->
            <div class="row">
                <div class="col">
                    <input type="password" class="form-control custom-input" placeholder="Password" name="password" [(ngModel)]="password" required style=" height: 50px; /* Adjust the height as needed */
                    padding: 10px; /* Adjust the padding as needed */">
                </div>
            </div>

            <!-- Subcontainer for the checkbox and forgot password link -->
            <div class="row">
                <div class="col">
                  <p class="text-danger" style="font-weight: bold;">{{ error }}</p>
                </div>
              </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Log In</button>
    
            <!-- Sign in link -->
            <p (click)="redirect()"class="register">Not a member? <a href="/signup">Register here!</a></p>
        </div>
    </form>
</body>
</html>
